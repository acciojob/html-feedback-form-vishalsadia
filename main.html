<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
</head>
<body>

    <h1>Feedback Form</h1>

    <form action="/submit-feedback" method="post">

        <!-- Name Input -->
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" minlength="3" maxlength="50" required>

        <br>

        <!-- Portfolio Input -->
        <label for="portfolio">Portfolio:</label>
        <input type="url" id="portfolio" name="portfolio" required>

        <br>

        <!-- Favorite Color Input -->
        <label for="favColor">Favorite Color:</label>
        <input type="color" id="favColor" name="favColor" required>

        <br>

        <!-- Likeness Input -->
        <label for="likeness">Likeness:</label>
        <input type="range" id="likeness" name="likeness" min="1" max="100" required>
        <output for="likeness" id="likenessOutput">50</output>

        <br>

        <!-- Submit Button -->
        <input type="submit" value="Submit">

    </form>

    <script>
        // Display the current value of the Likeness range input
        document.getElementById('likeness').addEventListener('input', function () {
            document.getElementById('likenessOutput').textContent = this.value;
        });
    </script>

</body>
</html>
